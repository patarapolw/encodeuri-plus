<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css" />
  <title>Encoders comparison</title>

  <style>
    code {
      word-break: break-all;
      white-space: pre-wrap;
    }

    .notice {
      display: none;
    }

    @media screen and (min-width: 800px) {
      body {
        max-width: 1200px;
      }

      .has-2-columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Encoders comparison</h1>
    <select name="preset" id="preset"></select>

    <input type="text" name="q" id="q" style="display: none;"/>

    <small class="notice" data-key="REGEXP">
      <p>
        Special objects, except <code>Date</code>, can not be serialized by default. These also include <code>Set</code> and <code>Map</code>.
      </p>
    </small>

    <small class="notice" data-key="ERROR">
      <p>
        See <a href="https://stackoverflow.com/questions/3856693/a-url-resource-that-is-a-dot-2e" target="_blank" rel="noopener noreferrer">a-url-resource-that-is-a-dot-2e</a> and <a href="https://stackoverflow.com/questions/3235219/urlencoded-forward-slash-is-breaking-url" target="_blank" rel="noopener noreferrer">urlencoded-forward-slash-is-breaking-url</a>.
      </p>
      <p>
        A way to escape dot for URL would be simply <code>JSON</code> or <code>JSURL</code>.
      </p>
    </small>

    <template>
      <section data-lang="">
        <h2>
          <span></span>
          <a target="_blank" rel="noopener noreferrer"></a>
        </h2>
        <pre><code></code></pre>
        <small>
          <ul>
            <template>
              <li>
                <p></p>
                <pre><code data-encode=""></code></pre>
              </li>
            </template>
          </ul>
        </small>
      </section>
    </template>

    <article class="has-2-columns"></article>
  </main>

  <script src="https://unpkg.com/rison-node"></script>
  <script src='https://unpkg.com/base65536@3/dist/iife/base65536.js' crossorigin></script>
  <script src="https://unpkg.com/jsurl@0.1.5/lib/jsurl.js"></script>
  <script src="https://unpkg.com/msgpack-lite@0.1.26/dist/msgpack.min.js"></script>
  <script src="encoder.js"></script>
</body>
</html>
