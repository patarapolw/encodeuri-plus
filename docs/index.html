<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css" />
  <title>encodeURI-plus</title>
  <style>
    .repeatable, .repeatable section {
      margin-bottom: 1rem;
    }

    code.output {
      width: 100%;
      display: block;
      min-height: 2em;
    }

    .field {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      min-width: 5em;
    }

    .label::after {
      content: ' :';
    }

    .field > input {
      margin-bottom: 1rem;
    }

    .field label {
      min-width: 5em;
    }

    @media screen and (min-width: 800px) {
      .field {
        flex-direction: row;
      }

      .field > input {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
      <form onsubmit="return false">
        <h2>URL builder</h2>
        <div>
          <h3>Path segments</h3>
          <ul class="repeatable">
            <li>
              <section>
                <input class="key" type="text" aria-label="url-segment" />
                <code class="output"></code>
              </section>
            </li>
          </ul>
        </div>
        <div>
          <h3>Querystring</h3>
          <ul class="repeatable">
            <li>
              <section>
                <div class="field">
                  <div class="label">Key</div>
                  <input class="key" type="text" aria-label="url-qs-key" />
                </div>
                <code class="output"></code>
              </section>
              <section>
                <div class="field">
                  <div class="label">Value</div>
                  <input type="text" aria-label="url-qs-value" />
                </div>
                <code class="output"></code>
              </section>
            </li>
          </ul>
        </div>
        <div>
          <h3>Fragment (hash)</h3>
          <section>
            <input type="text" aria-label="url-hash" />
            <code class="output"></code>
          </section>
        </div>
      </form>

      <article>
        <h3>Generated URL</h3>
        <small>Using basic string concatenation</small>
        <pre><code data-output="full"></code></pre>

        <h3>Parsed URL</h3>
        <small>with <a href="https://url.spec.whatwg.org/" target="_blank" rel="noopener noreferrer">WHATWG URL</a> constructor's properties</small>
        <blockquote class="parsed-url">
          <h4>Pathname</h4>
          <pre><code data-output="pathname"></code></pre>

          <h4>Search (Querystring)</h4>
          <pre><code data-output="search"></code></pre>

          <h4>Parsed querystring</h4>
          <small>Looping through <a href="https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams" target="_blank" rel="noopener noreferrer">URL.searchPararms</a></small>
          <pre><code data-output="qs"></code></pre>

          <h4>Hash (fragment)</h4>
          <pre><code data-output="hash"></code></pre>
        </blockquote>
      </article>
    </section>
  </main>

  <script src="./index.umd.js"></script>
  <!-- <script></script> -->
  <script src="./main.js"></script>
</body>
</html>
